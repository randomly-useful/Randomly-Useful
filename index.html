<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* ---------------- Navbar ---------------- */
    .navbar {
      background-color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar img { height: 40px; }

    .nav-links { display: flex; gap: 20px; }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: inline-block;
    }
    .nav-links a:hover { background-color: #333; border-radius: 5px; }

    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 160px;
      top: 100%;
      left: 0;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1000;
    }
    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover { background-color: #444; }

    .dropdown:hover .dropdown-content { display: block; }

    .hamburger {
      display: none;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #1c1c1c;
        padding: 10px 0;
      }
      .nav-links.active { display: flex; }
      .dropdown-content { position: static; background-color: #2a2a2a; }
      .hamburger { display: block; }
    }

    /* ---------------- Hero Section ---------------- */
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to right, #272727, #635d5d);
      gap: 30px;
    }

    .slideshow {
      position: relative;
      flex: 1;
      max-width: 600px;
    }

    .slideshow img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* slideshow arrows */
    .slide-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .slide-arrow.left { left: 10px; }
    .slide-arrow.right { right: 10px; }

    .info-section {
      flex: 1;
      max-width: 500px;
      text-align: left;
    }

    .info-section h2 { font-size: 28px; margin-bottom: 10px; color: white; }
    .info-section p { font-size: 16px; line-height: 1.5; color: #ffffff; }

    .server-logo { width: 520px; margin-bottom: 15px; }

    @media (max-width: 768px) {
      .hero-section { flex-direction: column; text-align: center; }
      .info-section { text-align: center; }
      .server-logo { margin: 0 auto 15px; }
    }

    /* ---------------- Card Section ---------------- */
    .card-section {
      padding: 40px 20px;
      background-color: #d1d1d1;
      text-align: center;
    }

    .card-section h2 { font-size: 32px; margin-bottom: 20px; }

    #searchInput {
      padding: 10px;
      width: 500px;
      max-width: 90%;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 100px;
      justify-items: center;
    }

    .card {
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      width: 300px;
      min-height: 250px;
    }

    .card:hover { transform: translateY(-5px); }

    .card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    @media (max-width: 480px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <img src="assets/Randomly Useful Logo.png" alt="My Logo">
  <button class="hamburger">â˜°</button>
  <div class="nav-links">

    <div class="dropdown">
      <a href="index.html">Home</a>
    </div>

    <div class="dropdown">
      <a href="about/about-website.html">About</a>
    </div>

    <div class="dropdown">
      <a href="Placeholder">Store</a>
    </div>

    <div class="dropdown">
      <a href="disclaimer/disclaimer.html">Disclaimer</a>
    </div>
    <div class="dropdown">
      <a href="feedback/feedback.html">Feedback</a>
    </div>
    </div>

  </div>
</div>


  <!-- Hero Section with Slideshow + Info -->
  <div class="hero-section">
    <!-- Left: Slideshow -->
    <div class="slideshow">
      <a id="slide-link" href="#" target="_blank">
        <img id="slide-image" src="slide1.jpg" alt="Slideshow Image">
      </a>
      <button id="prevSlide" class="slide-arrow left">&#10094;</button>
      <button id="nextSlide" class="slide-arrow right">&#10095;</button>
    </div>

    <!-- Right: Info + Logo -->
    <div class="info-section">
      <img src="Assets/Randomly Useful Logo.png" alt="Server Logo" class="server-logo">
      <h2>Welcome to Our Server</h2>
      <p>
        This is where you can describe your server, community, or project.  
        You can write a short description here that introduces visitors to what your site is about.
      </p>
    </div>
  </div>

  <!-- Searchable Card Section -->
  <section class="card-section">
    <h2>Browse Projects</h2>
    <input type="text" id="searchInput" placeholder="Search by name or tags...">
    <div class="card-grid" id="cardGrid"></div>
  </section>

  <script>
    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    const dropdowns = document.querySelectorAll('.dropdown > a');
    dropdowns.forEach(drop => {
      drop.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          drop.parentElement.classList.toggle('active');
        }
      });
    });

    // ---------------- Card Section ----------------
    const searchInput = document.getElementById("searchInput");
    const cardGrid = document.getElementById("cardGrid");
    let allCards = [];
    let slideshowCards = [];

    fetch("card index/cards.json")
      .then(response => response.json())
      .then(data => {
        allCards = data;
        // pick cards with slideshow:true
        slideshowCards = data.filter(c => c.slideshow === true);
        renderCards(allCards);
        initSlideshow(slideshowCards);
      })
      .catch(error => console.error("Error loading cards.json:", error));

    function renderCards(cards) {
      cardGrid.innerHTML = "";
      cards.forEach(card => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";
        cardElement.dataset.tags = card.tags;
        cardElement.innerHTML = `
          <h3>${card.title}</h3>
          <a href="${card.link || "#"}" target="_blank">
            <img src="${card.image}" alt="${card.title}">
          </a>
        `;
        cardGrid.appendChild(cardElement);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allCards.filter(card =>
        card.title.toLowerCase().includes(query) ||
        card.tags.toLowerCase().includes(query)
      );
      renderCards(filtered);
    });

    // ---------------- Slideshow ----------------
    const slideImage = document.getElementById("slide-image");
    const slideLink = document.getElementById("slide-link");
    const slideshow = document.querySelector(".slideshow");
    let currentSlide = 0;
    let slideInterval;
    let pausedUntil = 0;
    let isHovered = false;

    function initSlideshow(slides) {
      if (!slides.length) return;
      showSlide(slides, 0);
      autoSlide(slides);

      document.getElementById("nextSlide").addEventListener("click", () => {
        nextSlide(slides);
        pausedUntil = Date.now() + 10000;
      });
      document.getElementById("prevSlide").addEventListener("click", () => {
        prevSlide(slides);
        pausedUntil = Date.now() + 10000;
      });

      slideshow.addEventListener("mouseenter", () => {
        isHovered = true;
        clearInterval(slideInterval);
      });
      slideshow.addEventListener("mouseleave", () => {
        isHovered = false;
        autoSlide(slides);
      });
    }

    function showSlide(slides, index) {
      currentSlide = (index + slides.length) % slides.length;
      slideImage.src = slides[currentSlide].image;
      slideLink.href = slides[currentSlide].link || "#";
    }

    function nextSlide(slides) { showSlide(slides, currentSlide + 1); }
    function prevSlide(slides) { showSlide(slides, currentSlide - 1); }

    function autoSlide(slides) {
      slideInterval = setInterval(() => {
        if (!isHovered && Date.now() > pausedUntil) {
          nextSlide(slides);
        }
      }, 5000);
    }
  </script>

</body>
</html>
